<html>
	<meta>

		<script type="text/javascript" src="/weather/googlemaps"></script>
		<script data-main="/weather/javascript/main" src="/weather/javascript/require.js"></script>
		
	    <link href="/weather/style/jquery-ui-1.10.4.custom.min.css" rel="stylesheet">
	    <link rel="stylesheet" type="text/css" href="/weather/style/bootstrap.min.css" />
	    <link rel="stylesheet" type="text/css" href="/weather/style/weather.css" />
	</meta>
	<body ng-controller="WeatherController as weatherCtrl">
		<div style="width: 400px">
			<form novalidate name="forecastForm" ng-controller="ForecastController as forecastCtrl" 
					ng-submit="forecastCtrl.getForecast(weatherCtrl.cityForecast)">
				<label for="city"><h2>City</h2></label>
				<fieldset class="form-group">
					<input ng-model="forecastCtrl.city" class="form-control" placeholder="enter a City" title="City" required auto-complete/>
				</fieldset>
				<!--
				[{{forecastCtrl.city}}]
				<div>forecastForm is {{forecastForm.$valid}}</div>
				-->
				<fieldset class="form-group">
					<input type="submit" class="btn btn-primary pull-right" ng-disabled="forecastForm.$invalid" value="Send" />
				</fieldset>
			</form>
		</div>
		<div ng-show="weatherCtrl.cityForecast.error" style="color:red">
			{{weatherCtrl.cityForecast.error}}
		</div>
		<!-- img id="loading" src="/weather/images/loading.gif" alt="" style -->
		<forecast-grid></forecast-grid>
	</body>
</html>
